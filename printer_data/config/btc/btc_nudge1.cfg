[gcode_button nudge_sensor_pin]
pin: ^PG15
press_gcode:
release_gcode:

[gcode_macro _nudge_variables]
variable_nudge_resolution: 0.05
variable_nudge_travel_speed: 100
variable_nudge_move_delay: -1

variable_nudge_last_value: -128
variable_nudge_value_z: -128
variable_nudge_cal_z: -128

variable_nudge_probe_centerx: 0
variable_nudge_probe_centery: 0
variable_nudge_probe_centerz: 0
gcode:

[gcode_macro NUDGE_FIND_Z_OFFSET]
gcode:
  SET_GCODE_VARIABLE MACRO=_nudge_variables VARIABLE=nudge_probe_centerx VALUE={printer.toolhead.position.x}
  SET_GCODE_VARIABLE MACRO=_nudge_variables VARIABLE=nudge_probe_centery VALUE={printer.toolhead.position.y}
  SET_GCODE_VARIABLE MACRO=_nudge_variables VARIABLE=nudge_probe_centerz VALUE={printer.toolhead.position.z}

  M104 S150
  M109 S150

  _NUDGE_MOVE_OVER_PROBE
  _NUDGE_FIND_Z
  M104 S0
  _NUDGE_PRINT_RESULT

[gcode_macro _NUDGE_MOVE_OVER_PROBE]
gcode:
  {% set x = printer["gcode_macro _nudge_variables"].nudge_probe_centerx %}
  {% set y = printer["gcode_macro _nudge_variables"].nudge_probe_centery %}
  {% set z = printer["gcode_macro _nudge_variables"].nudge_probe_centerz %}
  {% set spd = printer["gcode_macro _nudge_variables"].nudge_travel_speed * 60 %}
  G0 X{x} Y{y} Z{z} F{spd}

[gcode_macro _NUDGE_FIND_Z]
gcode:
  G91
  _locate_sensor FINDING=z
  G90

[gcode_macro _locate_sensor]
gcode:
  {% set finding = params.FINDING %}
  {% set spd = printer["gcode_macro _nudge_variables"].nudge_travel_speed * 60 %}

  {% if finding == "z" %}
    G0 Z-4 F{spd}
  {% endif %}

  {% for i in range(1000) %}
    _do_nudge_move FINDING={finding}
    {% if printer["gcode_macro _nudge_variables"].nudge_move_delay > -1 %}
      G4 P{printer["gcode_macro _nudge_variables"].nudge_move_delay}
    {% endif %}
  {% endfor %}

  G0 Z3 F{spd}
  M400
  _locate_sensor_second FINDING={finding}

[gcode_macro _locate_sensor_second]
gcode:
  {% set finding = params.FINDING %}
  {% set pos = printer["gcode_macro _nudge_variables"].nudge_last_value|float %}
  { action_respond_info("BTC_Nudge Z contact at %.3f" % (pos)) }

  {% if printer["gcode_macro _nudge_variables"].nudge_value_z == -128 %}
    SET_GCODE_VARIABLE MACRO=_nudge_variables VARIABLE=nudge_value_z VALUE={pos}
  {% else %}
    SET_GCODE_VARIABLE MACRO=_nudge_variables VARIABLE=nudge_cal_z VALUE={pos}
  {% endif %}

[gcode_macro _do_nudge_move]
gcode:
  {% set finding = params.FINDING %}
  {% set state = printer['gcode_button nudge_sensor_pin'].state %}
  {% set spd = printer["gcode_macro _nudge_variables"].nudge_travel_speed * 60 %}
  {% set res = printer["gcode_macro _nudge_variables"].nudge_resolution %}

  {% if state == "RELEASED" %}
    {% if finding == "z" %}
      G0 Z-{res} F{spd}
      M400
    {% endif %}
  {% else %}
    SET_GCODE_VARIABLE MACRO=_nudge_variables VARIABLE=nudge_last_value VALUE={printer.toolhead.position.z}
  {% endif %}

[gcode_macro _NUDGE_PRINT_RESULT]
gcode:
  {% set base = printer["gcode_macro _nudge_variables"].nudge_value_z|float %}
  {% set cal = printer["gcode_macro _nudge_variables"].nudge_cal_z|float %}
  { action_respond_info("BTC_Nudge: Base Z = %.3f" % (base)) }

  {% if cal != -128 %}
    { action_respond_info("BTC_Nudge: Tool Z = %.3f" % (cal)) }
    { action_respond_info("BTC_Nudge: Z Offset = %.3f" % (cal - base)) }
    SET_GCODE_VARIABLE MACRO=_nudge_variables VARIABLE=nudge_cal_z VALUE=-128
    { action_respond_info("--- End Z Calibration ---") }
  {% else %}
    { action_respond_info("Run again for next tool") }
  {% endif %}
